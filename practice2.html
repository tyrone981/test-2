<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="practice2.css">
</head>
<body>
  <div class="grid-container">
    <div class="card">
      <img src="https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg?cs=srgb&dl=pexels-mikebirdy-112460.jpg&fm=jpg" alt="Card Image">
      <p class="product-price">$100000</p>
      <p>Car 1</p>
    </div>
    <div class="card">
      <img src="https://img.lovepik.com/photo/48007/1949.jpg_wh860.jpg" alt="Card Image">
      <p class="product-price">$555000</p>
      <p>Car 2</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9pE1unAgfEwRJT9oLvHfrm_JnSerVBwOLPg&s" alt="Card Image">
      <p class="product-price">$445520</p>
      <p>Car 3</p>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_640.jpg" alt="Card Image">
      <p class="product-price">$70000</p>
      <p>car 4</p>
    </div>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2EWLCHOtjEz3Tx65KDYkjA61uw_4lS4vHLg&s" alt="Card Image">
      <p class="product-price">$900000</p>
      <p>Car 5</p>
    </div>
    <div class="card">
      <img src="https://img.pikbest.com/origin/09/41/63/45hpIkbEsTgRT.jpeg!w700wp" alt="Card Image">
      <p class="product-price">$688880</p>
      <p>Car 6</p>
    </div>
  </div>
</body>
</html>
